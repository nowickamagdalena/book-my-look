version: '2.10.2'
name: book-my-look
services:
  db:
    container_name: db
    image: postgres:14.0-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: book-my-look-docker
    ports:
      - 5435:5432
    volumes:
      - db:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - db

  backend:
    container_name: backend
    build: ./book-my-look
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/book-my-look-docker
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root

  frontend:
    container_name: frontend
    build: ./book-my-look-frontend
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - backend

volumes:
  db:
    driver: local

networks:
  db:



